<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutOfTheGroupChat</title>
    <link rel="stylesheet"  type="text/css" href="app.css">
</head>
<body>
    <header>
        <!--LANDING PAGE-->
        <h3>OutOfTheGroupChat</h3>
        <h1>WHERE <span>TO </span><br><span>NEXT?</span></h1>
        <section id="nav-bar">
            <nav>
                <ul>
                    <li><a href="#plan"> Plan a Trip </a></li>
                    <li><a href="#trips"> My Trips </a></li>
                    <li><a href="#ideas"> Trip Ideas </a></li>
                </ul>  
            </nav>
            <br>
        </section >
        <div id="slogan">
            <p>Helping you save time, plan more effectively, and provide an organised format for all the important details of your trip!</p>
        </div>
        <br>
    </header>
    <br>
    <!--MAIN-->
    <main>
        <!--SECTION 1: PLAN A TRIP-->
        <section id="plan">
            <h3>step 1</h3>
            <h1>Plan a Trip</h1>
            <form class="trip-info">
                <div id="name-the-trip">
                    <label for="trip-name">Name the trip:</label>
                    <input type="text" id="trip-name" name="trip-name">
                </div>
                <div id="location">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination">
                </div>
                <div id="num-of-people">
                    <label for="num-people">Number of people:</label>
                    <input type="number" id="num-people" name="num-people" min="1">
                </div>
                <div id="type-of-trip">
                    <label for="trip-type">Type of trip:</label>
                    <select name="trip-type" id="trip-type">
                        <option value="none">(select type)</option>
                        <option value="beach">Beach</option>
                        <option value="nature">Nature and Wildlife</option>
                        <option value="adventure">Adventure</option>
                        <option value="city">City Break</option>
                        <option value="family">Family</option>
                        <option value="romantic">Romantic</option>
                    </select>
                </div>
                <div class="btn-1">
                    <button type="button" id="continue-btn">Continue</button>
                    <button type="submit" id="save-btn">Save</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
